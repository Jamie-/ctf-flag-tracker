{% extends "admin/template.html" %}

{% block content %}
    <div class="container" id="admin-user">
        <div class="row">
            <div class="col">
                <div class="container">
                    <h1 class="text-center bottom-space">Users</h1>

                    <table class="table table-striped table-inverse vertical-center">
                        <thead>
                            <tr>
                                <th style="width: 35%;">ID</th>
                                <th style="width: 35%;">Name</th>
                                <th style="width: 10%;" class="center">Admin?</th>
                                <th style="width: 10%;" class="center">Remove</th>
                            </tr>
                        </thead>
                        {% for u in users %}
                            <tr>
                                <td>
                                    <a href="/admin/user/{{ u.username }}">{{ u.username }}</a>
                                </td>
                                <td>{{ u.display_name }}</td>
                                <td class="center">
                                    <input class="form-control edit-admin" type="checkbox" data-username="{{ u.username }}" {% if u.is_admin() %}checked{% endif %}>
                                </td>
                                <td class="center">
                                    <button type="submit" onclick="deleteUser('{{ u.username }}')" class="btn btn-danger btn-sm">&times;</button>
                                </td>
                            </tr>
                        {% endfor %}
                        <tr></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        $('input.edit-admin').on('change', function() {
            $.post('/admin/users', {'username': $(this).data('username'), 'admin': $(this).is(':checked')}, function () {
                console.log('Updated OK');
            })
        });

        function deleteUser(username) {
            var result = window.confirm("Are you sure you want to remove the user '" + username.toString() + "'?");
            if (result) {
                $.post('/admin/user/' + username.toString() + "/remove", {'remove': true}, function () {
                    location.reload();
                });
            }
        }
    </script>
{% endblock %}
