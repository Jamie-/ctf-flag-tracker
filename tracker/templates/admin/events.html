{% extends "admin/template.html" %}

{% block content %}
    <div class="container" id="admin-events">
        <h1>Events</h1>

        <input type="submit" class="btn btn-success" name="add" value="Add">
        <input type="submit" class="btn btn-primary" name="update" value="Update">
        <input type="submit" class="btn btn-danger" name="delete" value="Delete">
        <table class="table table-striped table-inverse">
            <thead>
                <tr>
                    <th style="width: 10%;">Edit</th>
                    <th style="width: 10%;">ID</th>
                    <th>Name</th>
                    <th style="width: 10%;">Teams?</th>
                    <th style="width: 10%;">Active?</th>
                </tr>
            </thead>
            <tr>
                <td><input type="checkbox"></td>
                <td><input type="number" value=""></td>
                <td><input type="text" value=""></td>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
            </tr>
            {% for e in events %}
                <tr>
                    <td><input id="event-{{ e.id }}" type="checkbox"></td>
                    <td>{{ e.id }}</td>
                    <td>{{ e.name }}</td>
                    <td><input type="checkbox" {% if e.has_teams() %}checked{% endif %} disabled></td>
                    <td><input type="checkbox" {% if e.is_active() %}checked{% endif %} disabled></td>
                </tr>
            {% endfor %}
            <tr></tr>
        </table>
    </div>
{% endblock %}
