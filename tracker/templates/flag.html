{% extends "template.html" %}

{% block content %}
    <div class="container" id="flag">
        <div class="row">
            <div class="col">
                <div class="container">
                    <h1>Found a flag?</h1>
                    <form action="/flag" method="post" name="flag">
                        {{ form.hidden_tag() }}
                        <div class="form-group">
                            <label>Flag</label>
                            {{ form.flag(class='form-control', autofocus=true) }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
